<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.mb {margin-bottom:20px; display: block;}
	</style>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div style="width:300px; margin:100px auto;">
		<div id="all">
			<input class="mb first" type="" name="">
			<input class="mb abled" type="" name="">
		</div>
		<button>new input</button>
	</div>
	<script type="text/javascript">
		$('#all').on('blur', 'input:not(.first, .blured)', function(){
			console.log('blur');
			var prevVal = $(this).prev('input').val() - $(this).val();
			
			$(this).prev().val(prevVal);
			$(this).prev().prop('disabled','disabled').css('background','#eee');
			$(this).removeClass('abled').addClass('blured');
		});
		$('button').on('click',function(){
			if($('.abled').length == 0 ){
				$('#all').append('<input class="mb abled" type="" name="">')
			} else {
				alert("一次只能创建一个！");
			}
		})
	</script>
</body>
</html>
